<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Riftology | League of Legends Builds | Guides | Leaderboards</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="sidebar">
      <div class="sidebar-logo">
        <a href="#"><img class="sidebar-logo-image" src="assets/logo.jpeg" alt="RIFTOLOGY logo"></a>
      </div>

      <div>
        <ul class="sidebar-options">
          <a href="#Guides">
            <li>Guides</li>
          </a>
          <a href="#Champions">
            <li>Champions</li>
          </a>
          <a href="#TierLists">
            <li>Tier Lists</li>
          </a>
          <a href="#Items">
            <li>Items</li>
          </a>
          <a href="#Runes">
            <li>Runes</li>
          </a>
          <a href="#TFT">
            <li>TFT</li>
          </a>
          <a href="#Leaderboards">
            <li>Leaderboards</li>
          </a>
          <a href="#MultiSearch">
            <li>MultiSearch</li>
          </a>
          <a href="#ProBuilds">
            <li>Pro Builds</li>
          </a>
        </ul>
      </div>
    </div>









    <div class="header">
      <div class="search-bar">
        <svg class="search-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="black" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
      </svg>
      <input type="search" placeholder="Champion or summoner name..."></div>

      <div class="profile">
        <div class="notifications">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="black" d="M19 17V11.8C18.5 11.9 18 12 17.5 12H17V18H7V11C7 8.2 9.2 6 12 6C12.1 4.7 12.7 3.6 13.5 2.7C13.2 2.3 12.6 2 12 2C10.9 2 10 2.9 10 4V4.3C7 5.2 5 7.9 5 11V17L3 19V20H21V19L19 17M10 21C10 22.1 10.9 23 12 23S14 22.1 14 21H10M21 6.5C21 8.4 19.4 10 17.5 10S14 8.4 14 6.5 15.6 3 17.5 3 21 4.6 21 6.5" />
        </svg>
        </div>

        <div class="profile-picture">
          <img src="assets/caitlyn.jpg" alt="Profile picture">
        </div>

        <div class="profile-name">
          VSEPR
        </div>
      </div>

      <div class="welcome-section">
        <div class="welcome-picture">
          <img src="assets/poro.jpg" alt="Profile picture of current user">
        </div>

        <div class="welcome-message">
          <div>Welcome! See below for October's upcoming event & contest calendar!</div>
          <div class="welcome-calendar">
            <a href="#OctoberCalendar"><div class="calendar-link">October Schedule</div></a>
          </div>
        </div>


      </div>




      <div class="buttons">
        <button>Create</button>
        <button></button>
        <button></button>


      </div>

    </div>










    <div class="main-content">
    </div>





















  </div>
</body>
</html>
